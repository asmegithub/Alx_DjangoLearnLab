<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts with tag: {{ tag }}</title>
  </head>
  <body>
    <h1>Posts with tag: {{ tag }}</h1>

    {% if posts %}
    <ul>
      {% for post in posts %}
      <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No posts found with this tag.</p>
    {% endif %}
  </body>
</html>
